<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - CarTech</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-950 text-white flex items-center justify-center min-h-screen p-4">

  <div class="bg-gray-800 p-8 md:p-12 rounded-lg shadow-2xl w-full max-w-md border border-gray-700">
    <div class="text-center mb-8">
      <img src="https://placehold.co/150x40/1f2937/FFFFFF?text=CarTech" alt="Logo da CarTech" class="h-10 mx-auto mb-4">
      <h1 class="text-2xl md:text-3xl font-bold text-white mb-2">Entrar no Sistema</h1>
      <p class="text-gray-400">Acesso exclusivo para funcionários.</p>
    </div>

    <form id="login-form" class="space-y-6" novalidate>
      <div id="error-message" class="bg-red-900/50 border border-red-700 text-red-300 px-4 py-2 rounded-md text-sm">
        E-mail ou senha inválidos. Tente novamente.
      </div>
      
      <div>
        <label for="email" class="block text-sm font-medium text-gray-300 mb-1">E-mail</label>
        <input type="email" id="email" name="email" required autocomplete="email" placeholder="seu.email@cartech.com"
               class="mt-1 block w-full px-4 py-2.5 bg-gray-900 border border-gray-700 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-white transition-all duration-300">
      </div>
      
      <div>
        <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Senha</label>
        <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="••••••••"
               class="mt-1 block w-full px-4 py-2.5 bg-gray-900 border border-gray-700 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-white transition-all duration-300">
      </div>
      
      <div class="flex items-center justify-end">
        <a href="#" class="text-sm text-blue-400 hover:text-blue-300 hover:underline">Problemas para acessar?</a>
      </div>

      <button type="submit"
              class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-full hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-500/50 transition-colors duration-300 shadow-lg">
        Entrar
      </button>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById('login-form');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const errorMessage = document.getElementById('error-message');

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault(); // Impede o envio real do formulário
      errorMessage.classList.remove('show'); // Esconde a mensagem de erro

      const email = emailInput.value;
      const password = passwordInput.value;

      // Validação simples (exemplo)
      if (email === "admin@cartech.com" && password === "12345") {
        alert('Login bem-sucedido! Redirecionando...');
        // Aqui você redirecionaria o usuário para o painel principal
        // window.location.href = '/dashboard';
      } else {
        // Mostra a mensagem de erro com a animação
        errorMessage.classList.add('show');
      }
    });
  </script>

</body>
</html>
